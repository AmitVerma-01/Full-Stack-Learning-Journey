<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Event KeyCodes</title>
    <style>
      table,
      th,
      td {
        border: 1px solid #e7e7e7;
      }
      .project {
        background-color: #1c1c1c;
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100vh;
      }

      .color {
        color: aliceblue;
        display: flex;
        flex-direction: row;
      }
    </style>
  </head>
  <body>
    <div class="project">
      <div id="insert">
        <div class="key">Press the key and watch magic</div>
        
      </div>
    </div>
    <script>
        window.addEventListener("keydown",(e)=>{
            document.querySelector('.key').innerHTML=`<table>
                    <tr>
                    <th>code</th>
                    <th>key</th>
                    <th>keycode</th>
                    </tr>           
                         
                    <tr>
                    <th>${e.code}</th>
                    <th>${e.key === " " ? " space " : e.code}</th>
                    <th>${e.keyCode}</th>
                    </tr>           
                         
                </table>`
                console.log(e);
        })
    </script>
    <!-- <script src="chaiaurcode.js"></script> -->
  </body>
</html>
